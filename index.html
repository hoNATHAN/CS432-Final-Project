<!doctype html>
<html>
  <head>
    <script
      src="https://greggman.github.io/webgl-lint/webgl-lint.js"
      crossorigin
    ></script>
    <script type="text/javascript" src="./Common/initShaders2.js"></script>
    <script type="text/javascript" src="./Common/MVnew.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./plane.js"></script>
    <script type="text/javascript" src="./painting.js"></script>
    <script type="text/javascript" src="./vase.js"></script>
  </head>
  <body>
    <canvas id="gl-canvas" width="512" height="512"> Not supported </canvas>
    <h3>Camera Controls</h3>
    <ul>
      <li>
        <strong>Forward/Backward Arrow:</strong> Move (slide camera)
        forward/backward
      </li>
      <li><strong>Right/Left Arrow:</strong> Move (slide camera) left/right</li>
      <br />
      <div>
        CASE SENSITIVE
        <li><strong>Z/z:</strong> Roll counterclockwise/clockwise</li>
        <li><strong>X/x:</strong> Pitch up/down</li>
        <li><strong>C/c:</strong> Yaw counterclockwise/clockwise</li>
      </div>
    </ul>
  </body>
</html>
